name: Daily Auto-Commit
on:
  schedule:
    - cron: '0 12 * * *'  # Runs at 12:00 UTC daily
  workflow_dispatch:       # Allow manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required to push commits
    steps:
      - name: Checkout repo ğŸ›ï¸ (23f3001989@ds.study.iitm.ac.in)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history

      - name: Create a commit ğŸ“Œ
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "# Daily Auto-Commit: $(date)" >> auto-commit.log
          git add auto-commit.log
          git commit -m "ğŸ¤– Auto-commit: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
